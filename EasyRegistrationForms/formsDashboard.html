<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #004aad;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    header button {
      background: #e60054;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.3s ease;
    }

    header button:hover {
      background: #1aff84;
    }

    /* ===== CONTAINER ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px 60px;
      max-width: 1200px;
      margin: auto;
    }

    /* ===== CARD ===== */
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      padding: 25px 15px 35px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #004aad;
    }

    .card button {
      background: #004aad;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .card button:hover {
      background: #003080;
      transform: scale(1.05);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #e9ecef;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      color: #555;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button onclick="location.href='../index.html'">‚Üê Back to Main Dashboard</button>
    <h1>Forms Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Main LLC Form</h2>
      <button onclick="location.href='../EasyRegistrationForms/llc-form/llc-html/llc-main-form.html'">Open</button>
    </div>

    <div class="card">
      <h2>Sole Proprietor Form</h2>
      <button onclick="location.href='SoleProprietorship.html'">Open</button>
    </div>

    <div class="card">
      <h2>Main NGO Form</h2>
      <button onclick="location.href='NGO-main-form.html'">Open</button>
    </div>

    <div class="card">
      <h2>Additional NGO Form</h2>
      <button onclick="location.href='NGO-add-form.html'">Open</button>
    </div>

    <div class="card">
      <h2>TIN Form</h2>
      <button onclick="location.href='EasyRegistrationForms/index.html'">Open</button>
    </div>

    <div class="card">
      <h2>Data Form</h2>
      <button onclick="location.href='EasyRegistrationForms/llc-dashboard.html'">Open</button>
    </div>

    <div class="card">
      <h2>Clean Signature</h2>
      <button onclick="location.href='Cleansignature.html'">View</button>
    </div>

    <div class="card">
      <h2>Transparent Signature</h2>
      <button onclick="location.href='TransparentSignature.html'">View</button>
    </div>

    <div class="card">
      <h2>Sign PDF</h2>
      <button onclick="location.href='signPDF.html'">View</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Form Portal. All rights reserved.
  </footer>
</body>
</html>
